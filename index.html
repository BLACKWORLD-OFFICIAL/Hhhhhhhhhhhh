<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pak Sim Data</title>
  <!-- Google Fonts CDN (Original) -->
  <link href="https://fonts.googleapis.com/css2?family=Overthrow+Oligarchy&family=Sport+Game&family=Super+Guardian&family=Outfielder&family=Task+Force&family=Esportiva&display=swap" rel="stylesheet">
  <style>
    /* Font Assignments (Exactly as Before) */
    h1 { font-family: 'Overthrow Oligarchy', fantasy; }
    button { font-family: 'Super Guardian', fantasy; }
    .developer span { font-family: 'Sport Game', fantasy; }
    .social-links a { font-family: 'Super Guardian', fantasy; }
    .footer h2 { font-family: 'Outfielder', fantasy; }
    .result { font-family: 'Task Force', monospace; }
    .share-btn { font-family: 'Esportiva', cursive; }
    
    /* Rest of your original CSS */
    body {
      background: linear-gradient(90deg, #141e30, #243b55);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
    }
    /* ... (Other CSS unchanged) ... */
  </style>
</head>
<body>
  <div class="container">
    <h1>𝗣𝗮𝗸 𝗦𝗶𝗺 𝗗𝗮𝘁𝗮</h1>
    <input type="text" id="number" placeholder="Enter mobile number" required>
    <button onclick="fetchData()">Search</button>
    <div id="responseBox" class="result"></div>
    <button id="shareButton" class="share-btn" onclick="shareWhatsApp()">📲 Share on WhatsApp</button>
  </div>
  <div class="footer">
    <h2>Join Our Channels</h2>
    <div class="social-links">
      <a href="https://t.me/TECHBYHUZII" target="_blank">Telegram</a>
      <a href="https://whatsapp.com/channel/0029VaqyldOC6ZvZ6uSVmg2q" target="_blank">WhatsApp Channel</a>
      <a href="https://wa.me/923058190234" target="_blank">WhatsApp Me</a>
    </div>
    <div class="developer">
      DEVELOPER: <span>BLACK WORLD OFFICIAL</span>
    </div>
  </div>

  <script>
    // Your original JavaScript
    async function fetchData() {
      const number = document.getElementById("number").value.trim();
      if (!number) return alert("Please enter a phone number.");
      
      try {
        const apiUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://fam-official.serv00.net/sim/api.php?num=${number}`)}`;
        const res = await fetch(apiUrl);
        const data = await res.json();
        const user = JSON.parse(data.contents).data[0];
        
        document.getElementById("responseBox").innerHTML = `
          📞 Mobile: ${user.Mobile || "N/A"}<br>
          👤 Name: ${user.Name || "N/A"}<br>
          🆔 CNIC: ${user.CNIC || "N/A"}<br>
          📍 Address: ${user.Address || "N/A"}<br>
          📶 Operator: ${user.Operator || "N/A"}
        `;
      } catch (e) {
        document.getElementById("responseBox").innerHTML = "Error loading data";
      }
    }
    
    function shareWhatsApp() {
      const text = encodeURIComponent(document.getElementById("responseBox").innerText);
      window.open(`https://wa.me/?text=${text}`, '_blank');
    }
  </script>
</body>
</html>
