<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Video Downloader</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      background: #1a1a1a;
      color: #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #0ff;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00cccc;
    }
    #timer {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <h1>Neon Video Downloader</h1>
  <input type="text" id="videoUrl" placeholder="Paste video URL here" />
  <button onclick="startDownload()">Download</button>
  <div id="timer"></div>  <script>
    function startDownload() {
      const url = document.getElementById("videoUrl").value;
      if (!url) {
        alert("Please enter a video URL.");
        return;
      }

      let countdown = 10;
      const timerEl = document.getElementById("timer");
      timerEl.textContent = `Starting download in ${countdown} seconds...`;

      const interval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(interval);
          timerEl.textContent = "Downloading...";
          window.location.href = `https://api-by.eternalowner06.workers.dev/?url=${encodeURIComponent(url)}`;
        } else {
          timerEl.textContent = `Starting download in ${countdown} seconds...`;
        }
      }, 1000);
    }
  </script></body>
</html>
